name: Build e Deploy do Mail Service

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Gerar application.properties
        run: |
          mkdir -p src/main/resources
          echo "server.port=8081" > src/main/resources/application.properties
          echo "spring.application.name=mail" >> src/main/resources/application.properties
          echo "spring.jpa.hibernate.ddl-auto=update" >> src/main/resources/application.properties
          echo "spring.datasource.url=${{ secrets.DB_URL }}" >> src/main/resources/application.properties
          echo "spring.datasource.username=${{ secrets.DB_USERNAME }}" >> src/main/resources/application.properties
          echo "spring.datasource.password=${{ secrets.DB_PASSWORD }}" >> src/main/resources/application.properties
          echo "spring.datasource.driver-class-name=org.postgresql.Driver" >> src/main/resources/application.properties
          echo "spring.jpa.show-sql=true" >> src/main/resources/application.properties
          echo "" >> src/main/resources/application.properties
          echo "spring.rabbitmq.addresses=${{ secrets.RABBITMQ_URL }}" >> src/main/resources/application.properties
          echo "broker.queue.email.name=default.email" >> src/main/resources/application.properties
          echo "" >> src/main/resources/application.properties
          echo "spring.mail.host=smtp.gmail.com" >> src/main/resources/application.properties
          echo "spring.mail.port=587" >> src/main/resources/application.properties
          echo "spring.mail.username=${{ secrets.MAIL_USERNAME }}" >> src/main/resources/application.properties
          echo "spring.mail.password=${{ secrets.MAIL_PASSWORD }}" >> src/main/resources/application.properties
          echo "spring.mail.properties.mail.smtp.auth=true" >> src/main/resources/application.properties
          echo "spring.mail.properties.mail.smtp.starttls.enable=true" >> src/main/resources/application.properties

      - name: Build com Maven
        run: mvn clean package -DskipTests

      - name: Preparar servidor
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            mkdir -p ~/mail
            rm -rf ~/mail/target
            rm -f ~/mail/mail.jar

      - name: Copiar .jar para o servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: target/*.jar
          target: ~/mail/

      - name: Reiniciar aplicação remotamente
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar ~/mail/*.jar > ~/mail/log.txt 2>&1 &
