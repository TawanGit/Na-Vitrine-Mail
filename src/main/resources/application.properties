server.port=8081
spring.application.name=mail
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL_MAIL:jdbc:postgresql://localhost:5432/mail}
spring.datasource.username=${DB_USERNAME:user}
spring.datasource.password=${DB_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

spring.rabbitmq.addresses=${RABBITMQ_URL}
broker.queue.email.name=default.email

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL.USERNAME:@gmail.com}
spring.mail.password=${MAIL.PASSWORD:12345678}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true